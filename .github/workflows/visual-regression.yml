name: Visual Regression Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'tests/visual/**'
      - 'playwright.config.ts'
      - '.percy.yml'
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Playwright tests with Percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_BRANCH: ${{ github.head_ref }}
          PERCY_PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: |
          if [ -n "$PERCY_TOKEN" ]; then
            echo "Running tests with Percy visual diffing..."
            npx percy exec -- npx playwright test tests/visual
          else
            echo "Percy token not found. Running tests without visual diffing..."
            npx playwright test tests/visual
          fi

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reportPath = 'playwright-report/index.html';

            let comment = '## üé≠ Visual Regression Test Results\n\n';

            if (process.env.PERCY_TOKEN) {
              comment += '‚úÖ Percy visual diffing completed. [View full report on Percy Dashboard](https://percy.io/)\n\n';
            } else {
              comment += '‚ö†Ô∏è Percy token not configured. Tests ran without visual diffing.\n\n';
            }

            comment += 'üìä [View full Playwright report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
