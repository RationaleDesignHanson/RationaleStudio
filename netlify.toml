[build]
  command = "npm run build"
  # No publish directory - @netlify/plugin-nextjs handles deployment automatically

[build.environment]
  NODE_VERSION = "22"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Firebase Client SDK environment variables are set in Netlify Dashboard
  # Bypass secrets scanner for Firebase public API keys (they're meant for client-side)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  # Firebase Admin credentials - env var set in Netlify Dashboard, accessed directly by build plugin

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

[[functions."*"]]
  timeout = 26

# Environment variables are available globally, no need to specify in functions
# Removed functions.environment to avoid AWS Lambda 4KB limit
# ANTHROPIC_API_KEY configured in Netlify dashboard for recipe extraction

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CSP allowing Firebase, Netlify, and necessary inline scripts
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://apis.google.com https://*.firebaseio.com https://*.googleapis.com https://*.netlify.app https://netlify.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com wss://*.firebaseio.com; frame-src https://*.firebaseapp.com;"

# Cache optimization for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js image optimization is handled by @netlify/plugin-nextjs
# Removed redirect that was breaking image optimization
