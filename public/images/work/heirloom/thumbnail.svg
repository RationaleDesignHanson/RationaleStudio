<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F1E8"/>

  <!-- iPhone outline -->
  <g transform="translate(200, 50)">
    <!-- Phone -->
    <rect x="0" y="0" width="200" height="300" rx="25" fill="#1A1A1A"/>
    <rect x="5" y="5" width="190" height="290" rx="22" fill="#FFF"/>

    <!-- Heirloom branding -->
    <text x="100" y="80" font-family="serif" font-size="28" font-weight="bold" fill="#E85D42" text-anchor="middle">Heirloom</text>

    <!-- Recipe card -->
    <rect x="20" y="110" width="160" height="140" rx="10" fill="#F5F1E8"/>
    <text x="100" y="145" font-family="serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Recipe Card</text>

    <!-- Decorative elements -->
    <circle cx="50" cy="200" r="15" fill="#F4A261" opacity="0.6"/>
    <circle cx="150" cy="220" r="12" fill="#2A9D8F" opacity="0.6"/>
  </g>

  <!-- Label -->
  <text x="300" y="370" font-family="sans-serif" font-size="20" fill="#666" text-anchor="middle">Heirloom</text>
</svg>
